<head>

    <title>Empire Gym Elite</title>
    <style>
        :root {
            --primary-dark: #0d0a08;
            --secondary-dark: #1a1410;
            --accent-red: #c41e3a;
            --accent-gold: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #1a1410 0%, #0d0a08 100%);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card {
            width: 100%;
            max-width: 450px;
            height: 96vh;
            height: 96dvh;
            max-height: 850px;
            padding: clamp(10px, 2vh, 16px);
            background: linear-gradient(135deg, rgba(13, 10, 8, 0.97) 0%, rgba(26, 20, 16, 0.97) 100%);
            border: 2px solid var(--accent-red);
            border-radius: 15px;
            box-shadow: 
                0 0 40px rgba(196, 30, 58, 0.4),
                0 0 80px rgba(196, 30, 58, 0.2),
                inset 0 0 20px rgba(196, 30, 58, 0.1);
            backdrop-filter: blur(20px);
            animation: boxing-pulse 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        @keyframes boxing-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(196, 30, 58, 0.4),
                    0 0 80px rgba(196, 30, 58, 0.2),
                    inset 0 0 20px rgba(196, 30, 58, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 60px rgba(196, 30, 58, 0.6),
                    0 0 120px rgba(196, 30, 58, 0.3),
                    inset 0 0 30px rgba(196, 30, 58, 0.15);
            }
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--accent-red);
            padding-bottom: clamp(8px, 1.5vh, 12px);
            margin-bottom: clamp(8px, 1.5vh, 12px);
        }

        .gym-name {
            font-size: clamp(16px, 3.5vw, 20px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: clamp(4px, 0.8vh, 6px);
            font-family: 'Georgia', serif;
        }

        .subtitle {
            font-size: clamp(8px, 2vw, 10px);
            color: var(--text-secondary);
            letter-spacing: 0.8px;
        }

        .member-info {
            text-align: center;
            padding: clamp(8px, 1.5vh, 12px);
            background: rgba(196, 30, 58, 0.08);
            border: 1.5px solid var(--accent-red);
            border-radius: 10px;
            margin-bottom: clamp(8px, 1.5vh, 12px);
            box-shadow: inset 0 0 15px rgba(196, 30, 58, 0.1);
        }

        .member-photo {
            width: clamp(60px, 12vw, 80px);
            height: clamp(60px, 12vw, 80px);
            border-radius: 50%;
            margin: 0 auto clamp(6px, 1vh, 8px);
            border: 2.5px solid var(--accent-red);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(196, 30, 58, 0.5);
        }

        .member-name {
            font-size: clamp(12px, 2.8vw, 14px);
            font-weight: 600;
            margin-bottom: clamp(3px, 0.5vh, 5px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .member-id {
            font-size: clamp(10px, 2.2vw, 12px);
            color: var(--accent-red);
            letter-spacing: 2px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .qr-section {
            text-align: center;
            padding: clamp(8px, 1.5vh, 12px);
            background: rgba(196, 30, 58, 0.06);
            border: 1.5px solid var(--accent-red);
            border-radius: 10px;
            margin-bottom: clamp(8px, 1.5vh, 12px);
            box-shadow: inset 0 0 15px rgba(196, 30, 58, 0.08);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        .qr-label {
            font-size: clamp(7px, 1.8vw, 9px);
            color: var(--accent-red);
            margin-bottom: clamp(6px, 1vh, 8px);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .qr-code {
            background: #ffffff;
            padding: clamp(5px, 1vh, 8px);
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(196, 30, 58, 0.5);
            border: 2px solid var(--accent-red);
            animation: qr-glow 4s ease-in-out infinite;
        }

        @keyframes qr-glow {
            0%, 100% { box-shadow: 0 0 50px rgba(196, 30, 58, 0.5); }
            50% { box-shadow: 0 0 70px rgba(196, 30, 58, 0.7); }
        }

        .qr-code img {
            display: block;
            width: clamp(100px, 22vw, 140px);
            height: clamp(100px, 22vw, 140px);
        }

        .status-badge {
            display: inline-block;
            padding: clamp(4px, 0.8vh, 6px) clamp(8px, 1.5vw, 12px);
            background: linear-gradient(45deg, var(--accent-red), var(--accent-gold));
            color: var(--primary-dark);
            border-radius: 15px;
            font-size: clamp(7px, 1.6vw, 8px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: clamp(6px, 1vh, 8px);
            box-shadow: 0 0 30px rgba(196, 30, 58, 0.6);
        }

        .footer {
            text-align: center;
            font-size: clamp(7px, 1.6vw, 8px);
            color: var(--text-secondary);
            padding-top: clamp(6px, 1vh, 8px);
            border-top: 1.5px solid var(--accent-red);
            letter-spacing: 0.8px;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        .glow-orb-1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(196, 30, 58, 0.8) 0%, transparent 70%);
            top: 5%;
            right: -40px;
            animation: float 10s ease-in-out infinite;
        }

        .glow-orb-2 {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.5) 0%, transparent 70%);
            bottom: 5%;
            left: -30px;
            animation: float 12s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .card::before {

            top: 10%;

            animation: float-slow 10s ease-in-out infinite;
        }

        .card::after {
            content: 'ðŸ¥Š';
            position: absolute;

            opacity: 0.08;
            bottom: 15%;
            right: 8%;
            animation: rotate-slow 15s linear infinite;
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes rotate-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', event => {
                    self.skipWaiting();
                });
                self.addEventListener('activate', event => {
                    event.waitUntil(clients.claim());
                });
                self.addEventListener('fetch', event => {
                    event.respondWith(fetch(event.request));
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).catch(() => {});
        }

        document.body.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(() => {});
